<mat-card class="my-card">
    <mat-card-header class="flex">
        <mat-card-title class="text-white max-w-1/2">{{title}} </mat-card-title>
        <mat-card-subtitle class="text-white max-w-1/2 my-sub">{{creator}}</mat-card-subtitle>

    </mat-card-header>
    <mat-card-content>
        <p>{{content}}</p>
        <p>{{date}}</p>
    </mat-card-content>
</mat-card>
