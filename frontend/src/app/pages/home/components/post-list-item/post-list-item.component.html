<mat-card class="my-card">
    <mat-card-header class="flex">
        <mat-card-title class="text-white max-w-1/2">{{title}} </mat-card-title>
        <mat-card-subtitle class="text-white max-w-1/2 my-sub">{{creator}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="flex justify-between">
            <div class="w-1/2">
                <p>{{content}}</p>
                <p>{{date}}</p>
            </div>
            <button class="w-1/2" mat-icon-button aria-label="Example icon button with a vertical three dot icon" [matMenuTriggerFor]="postOptions">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #postOptions="matMenu">
                <div class="p-3 divide-y divide-solid">
                    <button mat-raised-button color="warn" (click)="handleOnDelete()">Delete</button>
                </div>
            </mat-menu>
        </div>
    </mat-card-content>
</mat-card>
