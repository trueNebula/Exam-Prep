<form class="form-container" [formGroup]="form">
    <mat-card class="max-w-3xl mx-auto">
        <mat-card-header>
            <div class="mx-auto my-5">
                <mat-card-title class="text-white text-xl">Please Log In</mat-card-title>
            </div>
            </mat-card-header>
        <mat-card-content class="flex flex-col justify-center">
            <mat-form-field class="w-full my-2">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
            <mat-form-field class="w-full my-2">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="flex justify-between items-center w-4/5 mx-auto">
                <button mat-raised-button color="primary" class="my-2" (click)="handleOnSubmit()" [disabled]="form.invalid">Log In</button>
                <a (click)="handleLoginAsAnon()" class="text-white hover:cursor-pointer hover:text-slate-400 hover:underline ">Log In as Anonymous</a>
            </div>    
        </mat-card-actions>
    </mat-card>
</form>
