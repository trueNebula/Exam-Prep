<form class="form-container" [formGroup]="form">
    <mat-card class="max-w-3xl mx-auto">
        <mat-card-header>
            <mat-card-title class="text-white">Please Log In</mat-card-title>
        </mat-card-header>
        <mat-card-content class="flex flex-col justify-center">
            <mat-form-field class="w-full my-2">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
            <mat-form-field class="w-full my-2">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" class="my-2" (click)="handleOnSubmit()" [disabled]="form.invalid">Log In</button>
        </mat-card-actions>
    </mat-card>
</form>
